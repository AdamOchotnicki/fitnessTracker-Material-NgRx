<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">Time to start workuot!</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field *ngIf="!isLoading && exercises">
                    <mat-select placeholder="Choose Exercise" ngModel name="exercise" required>
                        <mat-option *ngFor="let exrecise of exercises" [value]="exrecise.id">
                            {{ exrecise.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-spinner *ngIf="isLoading"></mat-spinner>
            <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
                <button *ngIf="exercises" type="submit" mat-button [disabled]="f.invalid">Start</button>
                <button *ngIf="!exercises" type="button" mat-raised-button (click)="fetchExercises()" color="primary">Fetch again</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
